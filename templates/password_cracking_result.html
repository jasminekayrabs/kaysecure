<!-- templates/password_cracking_result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Cracking Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1B2C4D;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background-color: rgba(46, 59, 85, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .btn-custom {
            background-color: #24C7EB;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #1b9bb8;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Password Cracking Result</h1>
        <p>The password "<strong>{{ password }}</strong>" would take <strong>{{ crack_time }}</strong> to crack.</p>
        <a href="{% url 'dashboard' %}" class="btn btn-custom">Return to Dashboard</a>
    </div>
</body>
</html>
